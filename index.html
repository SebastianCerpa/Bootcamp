<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>App Presupuesto</title>
 <style>
 </style>
</head>

<body>
 <div class="container-fluid">
  <div class="row">
   <div class="col-11 mx-auto pt-3">
    <!-- title -->
    <h3 class="text-uppercase mb-4">Presupuesto App</h3>
    <div class="row">
     <div class="col-md-5 my-3">
      <!-- budget feedback -->
      <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
      <!-- budget form -->
      <form id="budget-form" class=" budget-form">
       <h5 class="text-capitalize">Ingresa tu Presupuesto</h5>
       <div class="form-group">
        <input type="number" class="form-control budget-input" id="budget-input">
       </div>
       <!-- boton submit -->
       <button type="submit" class="btn text-capitalize budget-submit" id="budget-submit">Calcular</button>
      </form>
     </div>
     <div class="col-md-7">
      <!-- info -->
      <div class="row my-3">
       <div class="col-4 text-center mb-2">
        <h6 class="text-uppercase info-title">Presupuesto</h6>
        <span class="budget-icon"></span>
        <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Gastos</h6>
        <span class="expense-icon"></span>
        <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
       </div>
       <div class="col-4 text-center">
        <h6 class="text-uppercase info-title">Saldo</h6>
        <span class="balance-icon"></span>
        <h4 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
       </div>
      </div>
     </div>
    </div>

    <div class="row">
     <div class="col-md-5 my-3">
      <!-- feedback -->
      <div class="expense-feedback alert alert-danger text-capitalize">Ingresa los datos requeridos</div>
      <!-- form -->
      <form id="expense-form" class=" expense-form">
       <h5 class="text-capitalize">Ingresa el nombre del Gasto</h5>
       <div class="form-group">
        <input type="text" class="form-control expense-input" id="expense-input">
       </div>
       <h5 class="text-capitalize">Ingresa la cantidad del Gasto</h5>
       <div class="form-group">
        <input type="number" class="form-control expense-input" id="amount-input">
       </div>
       <!-- boton -->
       <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">AÃ±adir Gasto</button>
      </form>
     </div>
     <div class="col-md-7 my-3">
      <!-- lista -->
      <div class="expense-list" id="expense-list">
        <div class="expense-list__info d-flex justify-content-between text-capitalize">
          <h5 class="list-item">Gasto</h5>
          <h5 class="list-item">Valor</h5>
          <h5 class="list-item"></h5>
        </div>
       <hr id="primero">
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>

</html>
